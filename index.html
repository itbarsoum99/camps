      <div class="box">
        <p contentEditable id="text" role="textbox" aria-multiline="true" class="code"></p>

      </div>
    </main>
<script>
var i = 0;
var txt = "<p>Coding camps to empower young people</p>";
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("text").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

setTimeout(typeWriter,700);
</script>
